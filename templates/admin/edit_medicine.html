{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Edit Medicine</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" name="name" id="name" value="{{ medicine.name }}" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description</label>
            <textarea name="description" id="description" class="w-full p-2 border rounded" required>{{ medicine.description }}</textarea>
        </div>
        <div class="mb-4">
            <label for="price" class="block text-gray-700">Price</label>
            <input type="number" name="price" id="price" value="{{ medicine.price }}" class="w-full p-2 border rounded" step="0.01" required>
        </div>
        <div class="mb-4">
            <label for="image" class="block text-gray-700">Image (leave empty to keep current)</label>
            <input type="file" name="image" id="image" class="w-full p-2 border rounded" accept="image/png,image/jpeg,image/gif">
            <p class="text-sm text-gray-600">Current image: <img src="{{ medicine.image }}" alt="{{ medicine.name }}" class="w-24 h-24 object-cover mt-2"></p>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Update Medicine</button>
    </form>
</div>
{% endblock %}
