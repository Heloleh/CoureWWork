{% extends "base.html" %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md animate-slide-in">
    <h2 class="text-2xl font-bold mb-4">Create Order</h2>
    <h3 class="text-lg font-semibold mb-2">Items in Your Cart</h3>
    <div class="mb-4">
        {% for item in cart_items %}
        <div class="border-t pt-2">
            <p><strong>{{ item.name }}</strong> - â‚´{{ item.price }}</p>
        </div>
        {% endfor %}
    </div>
    <h3 class="text-lg font-semibold mb-2">Delivery Information</h3>
    <form method="POST" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700">Full Name</label>
            <input type="text" name="name" id="name" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label for="phone" class="block text-gray-700">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="w-full p-2 border rounded" pattern="[0-9]{10,15}" required>
        </div>
        <div>
            <label for="address" class="block text-gray-700">Address</label>
            <input type="text" name="address" id="address" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label for="city" class="block text-gray-700">City</label>
            <input type="text" name="city" id="city" class="w-full p-2 border rounded" required>
        </div>
        <div>
            <label for="postal_code" class="block text-gray-700">Postal Code</label>
            <input type="text" name="postal_code" id="postal_code" class="w-full p-2 border rounded" pattern="[0-9]{5}" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transform transition-transform duration-200 hover:scale-105 animate-pulse-button">Place Order</button>
    </form>
</div>
{% endblock %}
