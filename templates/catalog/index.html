{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4 animate-slide-in">Medicine Catalog</h2>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for medicine in medicines %}
    <div class="bg-white p-4 rounded-lg shadow-md card animate-slide-in">
        <img src="{{ medicine.image }}" alt="{{ medicine.name }}" class="w-full h-48 object-cover rounded transform transition-transform duration-300 hover:scale-105">
        <h3 class="text-xl font-bold">{{ medicine.name }}</h3>
        <p class="text-gray-600">{{ medicine.description }}</p>
        <p class="text-lg font-semibold">â‚´{{ medicine.price }}</p>
        <a href="{{ url_for('catalog.medicine_detail', medicine_id=medicine._id) }}" class="text-blue-600 hover:underline transform transition-transform duration-200 hover:scale-105">View Details</a>
        <a href="{{ url_for('cart.add_to_cart', medicine_id=medicine._id) }}" class="ml-4 text-blue-600 hover:underline transform transition-transform duration-200 hover:scale-105 animate-pulse-button">Add to Cart</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
